<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Horn - Example</title>

        <!-- Include J Query -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

        <!-- Include J Query UI -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>

        <!-- Include the J Query, JSON plugin -->
        <script type="text/javascript" src="../test/jquery/plugins/json/jquery.json-2.2.min.js"></script>

        <!-- Include our custom converters -->
        <script type="text/javascript" src="converters.js"></script>

        <!-- Include the Horn -->
        <script type="text/javascript" src="../src/js/horn.js"></script>

        <!-- Include the Horn TestUtils.js class for some useful utility functions -->
        <script type="text/javascript" src="../test/src/TestUtils.js"></script>

        <!-- Our Example JS file  -->
        <script type="text/javascript" src="example.js"></script>

        <!-- Our Example CSS file  -->
        <link rel="stylesheet" href="example.css" type="text/css"/>

        <!-- Type converter specification-->
        <meta name="typeof .*dob" content="TestDateConverter" />
        <meta name="typeof .*numDependants" content="TestIntegerConverter" />
        <meta name="typeof .*holdsLicense" content="TestBooleanConverter" />
    </head>
    <body>
        <div class="data _people">
            <div class="_0">
                <div class="addressPanel">
                    <span class="_name">
                        <span class="title">Name:</span> <span class="detail _initials">Mr</span>
                        <span class="detail _first">Sandy</span> <span class="detail _middle">Robert</span> <span class="detail _last">Soul</span>
                    </span><br/>
                    <span class="title">Date Of Birth:</span> <span class="detail _dob">27 December 1973</span><br/>
                    <span class="title">Holds Driving License:</span> <span class="detail _holdsLicense">Yes</span><br/>
                    <span class="title">Number Of Dependants:</span> <span class="detail _numDependants">1</span><br/>
                </div>
            </div>
        </div>
        <div id="formattedOutput"></div>
        <button id="populateButton">Populate</button>
    </body>
</html>
